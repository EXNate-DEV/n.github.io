<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      color: #f00;
      font-size: x-large;
    }
    p {
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
      font-size: small;
    }
    body {
      background-color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #bloctxt {
      border-left-width: 5px;
      border-left-style: solid;
      border-left-color: #f00;
      padding-left: 10px;
      position: absolute;
      left: 50%;
      width: 600px;
      margin-left: -260px;
    }
  </style>
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N4CKXS2CMF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);

      gtag("js", new Date());

      gtag("config", "G-N4CKXS2CMF");

	<script type="importmap">
		{
		  "imports": {
			"socket.io-client": "https://cdn.socket.io/4.7.4/socket.io.esm.min.js"
		  }
		}
	  </script>
    <script type="module" src="/js/LivechatBackground.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Enables full-screen on iOS devices -->
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />

    <title>Clickteam Fusion Developer 2.5+ HTML5 Runtime</title>

    <script>
      // Detection of old browsers that do not support the canvas element
      // Falls back to a default page
      if (!document.createElement("canvas").getContext) {
        window.open("http://www.clickteam.com/html5-fallback", "_self");
      }
    </script>

    <!-- EXTRASOURCES -->
    <!-- Loads the Javascript code...-->
    <script src="src/Runtime.js"></script>

    <script>
      // Detection of when the html file is ran locally.
      // You can remove this code for the final version
      if (window.location.protocol == "file:") {
        document.write('<div id="bloctxt">');
        document.write("<h1>The application cannot be run...</h1>");
        document.write(
          "<p>HTML browsers do not allow you to launch data files directly from the file system.<br>"
        );
        document.write(
          "A drag & drop of the html file on a web-browser window will not work, on any machine.<br>"
        );
        document.write(
          "Please use the Build & Run option (it opens a local web server) to run your application,<br>"
        );
        document.write(
          "or upload your application folder to a remote web-server, and start it from there...</p>"
        );
        document.write("</div>");
        throw new error("Cannot run application");
      }
    </script>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous"
/>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"
></script>
  </head>

  <body>
	<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header">
		  <strong class="me-auto">Bootstrap</strong>
		  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
		<div class="toast-body">
		  
		</div>
	  </div>
    <div
      style="display: inline-block; -webkit-user-select: none; text-align: left"
    >
      <canvas id="MMFCanvas" width="1920" height="1080">
        Your browser does not support Canvas.
      </canvas>
    </div>

    <script>
      // RUNTIMESTART
      // This is where the HTML5 runtime is actually started
      window.addEventListener("load", windowLoaded, false);
      function windowLoaded() {
        // Calls the runtime
        // First parameter : name of the canvas element
        // Second parameter : path to the cch file. Images and sounds must lay beside this file
        new Runtime("MMFCanvas", "resources/UCN.cch");
      }
      // RUNTIMESTARTEND
    </script>
  </body>
</html>
