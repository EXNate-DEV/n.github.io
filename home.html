<div class="main-a m-2">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">

        </button>

      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/FNAF/FNAF1/index.html')">
            Five Nights at Freddy's
          </button>
          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/FNAF/FNAF2/index.html')">

            <b>
              <font color="orange" size="1">[SOME ASSETS MISSING]</font>
            </b>

          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/FNAF/FNAF3/index.html')">

            <b>
              <font color="orange" size="1">[SOME ASSETS MISSING]</font>
            </b>
          </button>
          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/FNAF/UCN/index.html')">
            Ultimate Custom Night
            <b>
              <font color="orange" size="1">[SOME ASSETS MISSING]</font>
            </b>
          </button>
          <button class="btn btn-secondary gamebtn"
                  onclick="PagesAPI.changePage('/go/FNAF/FNAF4/index.html')">
            Five Nights at Freddy's 4
          </button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

          Classic Games (4)
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/CLASSIC/pacman/index.html')">
            Pacman
            <b>
              <font color="orange" size="1">[NES VERSION]</font>
            </b>
          </button>
          <button class="btn btn-secondary gamebtn" onclick="Games.DOOM_1993()">

          </button>
          <button class="btn btn-secondary gamebtn" onclick="Games.DOOM_II()">

          </button>
          <button class="btn btn-secondary gamebtn" onclick="Games.HL1()">
            Half-Life
          </button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-secondary gamebtn disabled" onclick="location.pathname = '/go/OTHER/1v1.lol/index.html'">

              <font color="#FF7777" size="1">[UNFIXABLE]</font>
            </b>
          </button>
          <button class="btn btn-secondary gamebtn disabled" onclick="location.pathname = '/go/OTHER/just-fall.lol/index.html'">
            justfall.lol
            <b>
              <font color="#FF7777" size="1">[NO LONGER EXISTS]</font>
            </b>
          </button>
          <button class="btn btn-secondary gamebtn"

            Funny Shooter 2

          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/OTHER/slope/index.html', {newTab: true})">

          </button>

            Bitlife
          </button>
          <button class="btn btn-secondary gamebtn" onclick="PagesAPI.changePage('/go/OTHER/stickman-hook/index.html', {newTab: true})">
            Stickman Hook
          </button>

      </div>
    </div>
    <div class="accordion-item">

        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

        <div class="accordion-body">
        </div>
      </div>

</div>

<div id="page-buttons">
  <button class="btn btn-outline-secondary" onclick="PagesAPI.changePage('/go/screenshare.html');">Screenshare</button>
  <button class="btn btn-outline-secondary" onclick="PagesAPI.changePage('/settings.html')">Settings</button>
</div>
