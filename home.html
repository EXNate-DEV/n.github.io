<body data-bs-theme="dark">

    <div class="main-a m-2">

                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-secondary gamebtn" onclick="location.pathname = '/go/FNAF/FNAF1'">

                        </button>
                        <button class="btn btn-secondary gamebtn" onclick="location.href = '/go/FNAF/FNAF2'">

                        <button class="btn btn-secondary gamebtn" onclick="location.href = '/go/FNAF/UCN'">

                        </button>

                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
