<body data-bs-theme="dark">
    <img style="width: 100%; height: 100%; image-rendering: pixelated;" id="i">
    <div class="bottombuttons">
        <button class="btn btn-outline-secondary lcb">Live Chat</button>
        <button class="btn btn-outline-secondary" onclick="location.pathname = '/'">Return Home</button>
    </div>
    <script type="module">
        import { io } from "socket.io-client";
        const socket = io("wss://lci-TheDevNate.replit.app/");
        const search = new URLSearchParams(location.search);
        if (!search.get("csid")) {
            location.pathname = "/"
        }
        socket.on("mpak", function(obj) {
            if (obj.csid == decodeURIComponent(search.get("csid"))) {
                if (obj.data == null) {
                    location.pathname = "/"
                } else {
                    document.getElementById("i").src = obj.data;
                }
            }
        })
    </script>
    <script type="module" src="/js/Livechat.js"></script>
</body>

</html>
